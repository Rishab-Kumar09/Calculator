<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div class="container">
        <div id="brandname">Made By - Rishab Kumar</div>
        <div id="inputBox"><input type="text" id="input" value=""></div>
        <div class="ButtonLine">
            <div id="AC"><button class="buttons" id="AC">AC</button></div>
            <div><button class="buttons operators">%</button></div>
            <div><button class="buttons operators" id="plus">+</button></div>
        </div>
        <div class="ButtonLine">
            <div><button class="buttons">1</button></div>
            <div><button class="buttons">2</button></div>
            <div><button class="buttons">3</button></div>
            <div><button class="buttons operators" id="minus">-</button></div>
        </div>
        <div class="ButtonLine">
            <div><button class="buttons">4</button></div>
            <div><button class="buttons">5</button></div>
            <div><button class="buttons">6</button></div>
            <div><button class="buttons operators" id="multiply">*</button></div>
        </div>
        <div class="ButtonLine">
            <div><button class="buttons">7</button></div>
            <div><button class="buttons">8</button></div>
            <div><button class="buttons">9</button></div>
            <div><button class="buttons operators" id="divide" >/</button></div>
        </div>
        <div class="ButtonLine">
            <div id="zero"><button class="buttons">0</button></div>
            <div><button class="buttons">.</button></div>
            <div><button class="buttons operators" id="equal">=</button></div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
